# -*- coding: utf-8 -*-
# vim: ft=yaml
---
rlang:
  version: 3.6.3
  rootuser: root
  rootgroup: root
  dir:
    tmp: /tmp/rlang
    archive: /usr/local
  config: {}
  environ:
    - dummy=dummy
  environ_file: /etc/default/rlang.sh
  pkg:
    name: R
    use_upstream_repo: false
    use_upstream_macapp: true
    deps:
      - libatlas3-base
      - libopenblas-base
    repo: {}
    macapp:
      uri: https://cran.rstudio.com/bin
  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 3
    until: true
    interval: 10
    splay: 10
